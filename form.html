<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario Inscripción</h1>
  <form action="">

    <div>
      <p>Titulo</p>
      <input type="radio" name="title" id="mr">
      <label for="mr">Mr</label>
      <input type="radio" name="title" id="mrs">
      <label for="mrs">Mrs</label>
      <input type="radio" name="title" id="miss">
      <label for="miss">Miss</label>
    </div><br>

    <div>
      <!--for e id: valor/estar referenciados-->
      <label for="name">Nombre</label>
      <!--placeholder: info dentro del cuadro-->
      <input type="text" id="name" placeholder="Ejemplo:Jony">
    </div>

    <div>
      <label for="ape">Apellido</label>
      <input type="text" id="ape" placeholder="Ejemplo: Ruíz">
    </div>

    <div>
      <label for="gmail">Correo Electronico</label>
      <input type="email" id="gmail" placeholder="Ejemplo: jonyruiz@gmail.com">
    </div>

    <div>
      <label for="phone">Telefono</label>
      <input type="number" id="phone" placeholder="Ejemplo: 55789652">
    </div>

    <div>
      <label for="pss">Contraseña</label>
      <input type="password" id="pss" placeholder="Ejemplo: 55789652">
    </div>

    <div>
      <!--Selected: salga por default-->
      <label for="country">Country</label>
      <select name="country" id="conun">
      <option value="peru">Perú</option>
      <option value="chile">Chile</option>
      <option value="francia">Francia</option>
      <option value="mexico">México</option>
      </select>
    </div>
    <!--Terminos y condiciones-->
    <div>
      <input type="checkbox" name="" id="terms">
      <label for="terms">Acepto Terminos y Condiciones</label>
    </div>

    <div>
      <label for="photo">Foto</label><br>
      <input type="file" name="" id="photo">
    </div>
    
    <div>
      <label for="message">Mensaje</label> <br>
      <textarea name="message" id="message" cols="30" rows="5" placeholder="Escribe tu mensaje"></textarea>
    </div>

    <div>
      <button type="submit">Sign up</button>
      <button>Reset Form</button>
    </div>

  </form>
</body>
</html>
