<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Meta: diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
</head>
<body>

    <!-- Encabezado principal -->
    <header>
        <h1>Intro Programming</h1>
    </header>

    <!-- Contenido principal -->
    <main>

        <!-- Sección de texto -->
        <section>
            <p class="text-blue">Este es un texto de ejemplo.</p>
        </section>

        <!-- Imagen -->
        <!-- src: ruta donde se encuentra la imagen -->
        <section>
            <img src="./img/bob.jpg" alt="Imagen de Bob Esponja"><br>
            <!--target_blank: una nueva ventana-->
            <button> <a href="form.html" target="_blank">Ir a Formulario</a></button>
        </section>

        <!-- Enlace externo -->
        <section>
            <h2>Enlace de música</h2>
            <a href="https://open.spotify.com/intl-es" target="_blank" rel="noopener noreferrer">
                Escucha música aquí
            </a>
        </section>

        <!-- Lista ordenada -->
        <section>
            <h2>Rutina diaria</h2>
            <ol>
                <li>
                    <a href="https://www.tiktok.com/@mexicansaucemag/video/7526980226757299474" target="_blank" rel="noopener noreferrer">
                        Levantarse
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@mexicansaucemag/video/7526980226757299474" target="_blank" rel="noopener noreferrer">
                        Bañarse
                    </a>
                </li>
                <li>
                    <a href="https://mx.pinterest.com/bettybarc/memes-de-comida-y-dieta/" target="_blank" rel="noopener noreferrer">
                        Comer
                    </a>
                </li>
            </ol>
        </section>

        <!-- Tarjeta -->
        <article id="card">
            <p>Soy una tarjeta</p> <!-- Etiqueta de bloque -->
            <span>Usuario</span> <!-- Etieta inline -->
        </article>

        <!-- Promociones -->
        <section id="promo">
            <p>Entérate de las promociones</p>
            <span>Promo</span>
        </section>

    </main>

    <!-- Pie de página -->
    <footer>
        <p>América AP 2026</p>
    </footer>

</body>
</html>
